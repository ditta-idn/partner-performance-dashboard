    (f.country === "All" || r.Country === f.country) &&
    (f.product === "All" || r.Product === f.product) &&
    (f.marketing === "All" || r.MarketingActivity === f.marketing) &&
    (f.sales === "All" || r.SalesFlow === f.sales)
  );
}

// Top 10 partners by total leads (within filtered rows)
function top10Partners(rows) {
  const sums = new Map();
  for (const r of rows) {
    sums.set(r.Partner, (sums.get(r.Partner) || 0) + (r.Leads||0));
  }
  return Array.from(sums.entries())
    .sort((a,b)=>b[1]-a[1])
    .slice(0,10)
    .map(([p,_])=>p);
}

// Monthly series builder (sum for Leads; mean for ActivationRate & AvgDealCycleDays)
function monthlySeries(rows, partners, metric) {
  const result = new Map();
  for (const p of partners) {
    const vals = Array(monthKeys.length).fill(0);
    const counts = Array(monthKeys.length).fill(0);
    result.set(p, {vals, counts});
  }
  for (const r of rows) {
    if (!result.has(r.Partner)) continue;
    const mk = monthKey(r.Month);
    const idx = monthKeys.indexOf(mk);
    if (idx < 0) continue;
    if (metric === "Leads") {
      result.get(r.Partner).vals[idx] += (r.Leads||0);
    } else if (metric === "ActivationRate") {
      result.get(r.Partner).vals[idx] += (r.ActivationRate||0);
      result.get(r.Partner).counts[idx] += 1;
    } else if (metric === "AvgDealCycleDays") {
      result.get(r.Partner).vals[idx] += (r.AvgDealCycleDays||0);
      result.get(r.Partner).counts[idx] += 1;
    }
  }
  const out = [];
  for (const p of partners) {
    const {vals, counts} = result.get(p);
    if (metric !== "Leads") {
      for (let i=0;i<vals.length;i++) {
        if (counts[i] > 0) vals[i] = vals[i]/counts[i];
        else vals[i] = null;
      }
    }
    out.push({partner: p, y: vals});
  }
  return out;
}

// Quarterly bars (Top 10 per quarter based on metric within filtered rows)
function quarterlyData(rows, partners, metric) {
  const quarters = ["Q1 2025","Q2 2025","Q3 2025","Q4 2025"];
  const out = {"Q1 2025":[], "Q2 2025":[], "Q3 2025":[], "Q4 2025":[]};
  const agg = new Map(); // key: q|partner -> {sum, count}
  for (const r of rows) {
    if (!partners.includes(r.Partner)) continue;
    const q = quarterOf(r.Month);
    const key = q + "|" + r.Partner;
    if (!agg.has(key)) agg.set(key, {sum:0, count:0});
    if (metric === "Leads") {
      agg.get(key).sum += (r.Leads||0);
    } else if (metric === "ActivationRate") {
      agg.get(key).sum += (r.ActivationRate||0);
      agg.get(key).count += 1;
    } else if (metric === "AvgDealCycleDays") {
      agg.get(key).sum += (r.AvgDealCycleDays||0);
      agg.get(key).count += 1;
    }
  }
  for (const q of quarters) {
    const arr = [];
    for (const p of partners) {
      const key = q + "|" + p;
      if (!agg.has(key)) continue;
      const rec = agg.get(key);
      let val = rec.sum;
      if (metric !== "Leads") { val = rec.count>0 ? rec.sum/rec.count : null; }
      if (val != null) arr.push({partner: p, value: val});
    }
    arr.sort((a,b)=>b.value - a.value);
    const top = arr.slice(0,10).sort((a,b)=>a.value - b.value);
    out[q] = top;
  }
  return out;
}

function formatPct(x) { return (x*100).toFixed(1) + "%"; }
function formatDays(x) { return x.toFixed(1) + " d"; }
function formatInt(x) { return (Math.round(x)).toLocaleString(); }

// Build or update figures
function updateDashboard() {
  const f = getFilters();
  const filtered = filterRows(ROWS, f);
  const partners = top10Partners(filtered);

  const leadsMo = monthlySeries(filtered, partners, "Leads");
  const leadsQ = quarterlyData(filtered, partners, "Leads");

  const actMo = monthlySeries(filtered, partners, "ActivationRate");
  const actQ = quarterlyData(filtered, partners, "ActivationRate");

  const cycMo = monthlySeries(filtered, partners, "AvgDealCycleDays");
  const cycQ = quarterlyData(filtered, partners, "AvgDealCycleDays");

  function buildLine(divId, series, title) {
    const traces = series.map(s => ({
      x: monthLabels, y: s.y, mode: 'lines+markers', name: s.partner,
      hovertemplate: `Partner: ${s.partner}<br>Month: %{x}<br>${title}: %{y}<extra></extra>`
    }));
    const layout = {
      title: `${title} — Monthly (2025) — Top 10 Partners`,
      xaxis: { title: "Month (2025)" },
      yaxis: { title: title },
      hovermode: "x unified",
      margin: {l:60, r:240, t:60, b:50},
      legend: { title: { text: "Partners" } }
    };
    Plotly.react(divId, traces, layout, {responsive: true});
  }

  // Custom hover for rate and days
  function buildLineSpecial(divId, series, title, type) {
    const traces = series.map(s => ({
      x: monthLabels, y: s.y, mode: 'lines+markers', name: s.partner,
      hovertemplate: type==='rate'
        ? `Partner: ${s.partner}<br>Month: %{x}<br>${title}: %{y:.1%}<extra></extra>`
        : `Partner: ${s.partner}<br>Month: %{x}<br>${title}: %{y:.1f} days<extra></extra>`
    }));
    const layout = {
      title: `${title} — Monthly (2025) — Top 10 Partners`,
      xaxis: { title: "Month (2025)" },
      yaxis: { title: title },
      hovermode: "x unified",
      margin: {l:60, r:240, t:60, b:50},
      legend: { title: { text: "Partners" } }
    };
    Plotly.react(divId, traces, layout, {responsive: true});
  }

  buildLine('leads_mo', leadsMo, '# of Leads');
  buildLineSpecial('act_mo', actMo, 'Activation Rate', 'rate');
  buildLineSpecial('cycle_mo', cycMo, 'Avg Deal Cycle (days)', 'days');

  function buildQuarterBars(divId, qdata, title, isRate=false, isDays=false) {
    const quarters = ["Q1 2025","Q2 2025","Q3 2025","Q4 2025"];
    const traces = quarters.map((q, i) => ({
      x: qdata[q].map(d=>d.value),
      y: qdata[q].map(d=>d.partner),
      orientation: 'h',
      type: 'bar',
      name: q,
      text: qdata[q].map(d=> isRate ? (d.value!=null ? (d.value*100).toFixed(1)+'%' : '') : (isDays ? (d.value!=null ? d.value.toFixed(1)+' d' : '') : formatInt(d.value)) ),
      textposition: 'outside',
      hovertemplate: 'Partner: %{y}<br>' + (isRate ? `${q} avg: %{x:.1%}` : (isDays ? `${q} avg: %{x:.1f} days` : `${q} total: %{x:,.0f}`)) + '<extra></extra>',
      visible: i===0
    }));
    const buttons = quarters.map((q, i) => ({
      label: q, method: 'update',
      args: [{visible: quarters.map((_,j)=>j===i)}, {title: `${title} — Top 10 by Quarter (${q})`}]
    }));
    const layout = {
      title: `${title} — Top 10 by Quarter (Q1 2025)`,
      xaxis: { title: (title==='# of Leads' ? `${title} (Quarterly Total)` : `${title} (Quarterly Avg)`) },
      yaxis: { title: 'Partner', automargin: true },
      bargap: 0.2,
      updatemenus: [{ type: 'dropdown', x: 1.02, y: 1.0, xanchor: 'left', yanchor: 'top', showactive: true, buttons: buttons }],
      margin: {l:120, r:160, t:60, b:50}
    };
    Plotly.react(divId, traces, layout, {responsive: true});
  }

  buildQuarterBars('leads_q', leadsQ, '# of Leads', false, false);
  buildQuarterBars('act_q', actQ, 'Activation Rate', true, false);
  buildQuarterBars('cycle_q', cycQ, 'Avg Deal Cycle (days)', false, true);
}

// Init
updateDashboard();
for (const id of ['fCountry','fProduct','fMkt','fSales']) {
  document.getElementById(id).addEventListener('change', updateDashboard);
}
</script>
